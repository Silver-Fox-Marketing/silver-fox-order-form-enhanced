<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>QR Generation Wizard - Clean Build</title>

</head>
<body>
    <div id="app" class="wizard-container">
        <div class="wizard-header">
            <h1><i class="fas fa-qrcode"></i> QR Code Generation Wizard</h1>
            <div class="version-badge">CLEAN BUILD - NO DATA EDITOR</div>
        </div>
        
        <div id="wizardContent" class="wizard-content">
            <div class="loading-message">
                <i class="fas fa-spinner fa-spin"></i>
                <p>Initializing QR Generation System...</p>
                <p class="small-text">Clean build - Data editor functionality completely removed</p>
            </div>
        </div>
    </div>

    <!-- Load only VERSION 2.1 JavaScript with disabled data editor -->
